<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi-shop イスラム</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Headre-->
    <header>
        <!--Nav-->
        <div class="nav container">
            <a href="#" class="logo">MI-SHOPING-ELECTRONS</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                 <h2 class="cart-title">Nechta zakaz</h2>
                 <!--Content-->
                 <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/Xiaomi-12-Ultra-Official-Image-.png" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$0</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!--Remove Cart-->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                 </div>
                 <!--Total-->
                 <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                 </div>
                 <!--Buy Button-->
                 <button type="button" class="btn-buy">Buy Now</button>
                 <!--Cart Close-->
                  <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">MI-SHOP Products</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="img/Xiaomi-12-Ultra-Official-Image-.png" alt="" class="product-img">
                <h2 class="product-title">Bir balo 1</h2>
                <span class="price">#$narxi</span>
                <i class='bx bx-shopping-bag add-cart'></i> 
            </div>

                       <div class="product-box">
                <img src="img/Xiaomi-12-Ultra-Official-Image-.png" alt="" class="product-img">
                <h2 class="product-title">Bir balo 2</h2>
                <span class="price">#$narxi</span>
                <i class='bx bx-shopping-bag add-cart'></i> 
            </div>

                       <div class="product-box">
                <img src="img/Xiaomi-12-Ultra-Official-Image-.png" alt="" class="product-img">
                <h2 class="product-title">Bir balo 3</h2>
                <span class="price">#$narxi</span>
                <i class='bx bx-shopping-bag add-cart'></i> 
            </div>

        </div>
    </section>
    <!--Link To JS-->
    <script src="main.js"></script>
</body>
</html>
