<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mi-store</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Mi-store</a>
            <i class='bx bx-shopping-bag' id="card-icon" ></i>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title"> Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/thumb_712206_default_big.webp" alt="" class="product-img">
                <h2 class="product-title">Model: Xiaomi 13 Pro</h2>
                <span class="price">$800</span>
                  <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

             <div class="product-box">
                <img src="img/Xiaomi-11-Lite-5G-NE-345.webp" alt="" class="product-img">
                <h2 class="product-title">Model: Xiaomi-11-Lite</h2>
                <span class="price">$800</span>
                  <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

             <div class="product-box">
                <img src="img/Xiaomi-12-Pro-featured-image-packshot-review-1-1024x691.jpg" alt="" class="product-img">
                <h2 class="product-title">Model: Xiaomi-12-Pro</h2>
                <span class="price">$800</span>
                  <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

             <div class="product-box">
                <img src="img/Xiaomi-12-Ultra-Official-Image-.png" alt="" class="product-img">
                <h2 class="product-title">Model: Xiaomi-12-Ultra</h2>
                <span class="price">$800</span>
                  <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

             <div class="product-box">
                <img src="img/Xiaomi-13-Ultra.jpg" alt="" class="product-img">
                <h2 class="product-title">Model:Xiaomi-13-Ultra</h2>
                <span class="price">$800</span>
                  <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

             <div class="product-box">
                <img src="img/Xiaomi_12_Ultra_render_ol.jpg" alt="" class="product-img">
                <h2 class="product-title">Model: Xiaomi_12_Ultra</h2>
                <span class="price">$800</span>
                  <i class='bx bx-shopping-bag add-cart' ></i>
            </div>

             <div class="product-box">
                <img src="img/thumb_712206_default_big.webp" alt="" class="product-img">
                <h2 class="product-title">Model: Redmi 13 Pro</h2>
                <span class="price">$800</span>
                  <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
        </div>
    </section>

<!-- <h1>&#128513;</h1> -->

</body>
</html>
