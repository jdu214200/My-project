<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/logo.svg" alt="Logo">
        </div>
        <nav>
            <ul class="header__menu">
                <li class="header__menu-item active"><a href="/">Home</a></li>
                <li class="header__menu-item"><a href="/">Discover</a></li>
                <li class="header__menu-item"><a href="/">Movie Release</a></li>
                <li class="header__menu-item"><a href="/">Forum</a></li>
                <li class="header__menu-item"><a href="/">About</a></li>
            </ul>
        </nav>
        <div class="header__action">
            <div class="header__action-icon">
                <img src="./images/search.svg" alt="Search icon">
            </div>
            <div class="header__action-icon">
                <img src="./images/bell.svg" alt="Bell icon">
            </div>
            <div class="header__action-avatar">
                <div class="header__action-icon">
                    <img src="./images/avatar-default.svg" alt="Avatar icon">
                </div>
                <div class="header__action-icon">
                    <img src="./images/arraw-dwon.svg" alt="Arrow down icon">
                </div>
            </div>
        </div>
    </header>
    <div class="header-carousel">
        <div class="header-carousel__contents">
            <div class="header-carousel__content-item">
                <div class="header-carousel__content-season"></div>
                <div class="header-carousel__content-header"></div>
                <div class="header-carousel__content-date"></div>
                <div class="header-carousel__content-text"></div>
                <div class="header-carousel__content-buttons">
                    <div class="header-carousel__content-actions">
                        <div class="header-carousel__content-action-item"></div>
                        <div class="header-carousel__content-action-item"></div>
                        <div class="header-carousel__content-action-item"></div>
                    </div>
                </div>
            </div>
            <div class="header-carousel__content-item">
                <div class="header-carousel__content-season"></div>
                <div class="header-carousel__content-header"></div>
                <div class="header-carousel__content-date"></div>
                <div class="header-carousel__content-text"></div>
                <div class="header-carousel__content-buttons">
                    <div class="header-carousel__content-actions">
                        <div class="header-carousel__content-action-item"></div>
                        <div class="header-carousel__content-action-item"></div>
                        <div class="header-carousel__content-action-item"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-carousel__arrows"></div>
    </div>
</body>
</html>
